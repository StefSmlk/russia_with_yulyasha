{% extends 'base.html' %}
{% load static %}
{% block title %}
    Learning Page
{% endblock %}
{% block content %}

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for object in video.all %}
              <div class="col">
                <div class="card">
                  <img src="{{ object.image.url }}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ object.name }}</h5>
                    <p class="card-text">{{ object.description }}</p>
                    <p class="card-text">{{ object.date }}</p>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
