{% extends 'base.html' %}
{% load static %}
{% block title %}
    Learning Page
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
              <div class="col">
                <div class="card">
                  <img src="{{ photo.image.url }}" class="card-img-top" alt="...">
                  <div class="card-body">
                      <p class="card-text text-end font-size">{{ photo.date }}</p>
                      <h5 class="card-title text-center">{{ photo.name }}</h5>
                      <p class="card-text text-center">{{ photo.description }}</p>
                      <form method="post">
                        {% csrf_token %}
                        <label>
                            {{ form }}
                        </label>
                        <button class="btn btn-secondary" type="submit">submit</button>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>

{% endblock %}
