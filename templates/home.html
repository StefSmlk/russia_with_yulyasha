{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home Page
{% endblock %}
{% block content %}
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <div class="container square">
                </div>
                <div class="carousel-caption d-none d-md-block text-white">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <div class="container square">
                </div>
                <div class="carousel-caption d-none d-md-block text-white">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <iframe class="my-video" src="{% static 'video/Russian with Yulyasha. Lesson 1. Basic phrases and more!.mp4' %}">
        </iframe>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card">
              <img height="400" src="{% static 'images/12.png' %}" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img height="400" src="{% static 'images/13.png' %}" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img height="400" src="{% static 'images/14.png' %}" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img height="400" src="{% static 'images/15.png' %}" class="card-img-top" alt="...">
            </div>
          </div>
        </div>
    </div>

    <script type="text/javascript">
        let list = document.getElementsByClassName('square')
        let anotherList = document.getElementsByClassName('carousel-caption')
        for (let i = 0; i<list.length; i++){
            list[i].addEventListener('mouseenter', function () {
                this.classList.add('frame')
            })
            anotherList[i].addEventListener('mouseenter', function () {
                list[i].classList.add('frame')
            })
            list[i].addEventListener('mouseleave', function () {
                this.classList.remove('frame')
            })
            anotherList[i].addEventListener('mouseleave', function () {
                list[i].classList.remove('frame')
            })
        }
        let listOfImages = document.getElementsByClassName('card-img-top')
        for (let i = 0; i<listOfImages.length; i++) {
            listOfImages[i].addEventListener('mouseenter', function () {
                this.classList.add('transform')
            })
            listOfImages[i].addEventListener('mouseleave', function () {
                this.classList.remove('transform')
            })
        }
    </script>

{% endblock %}
