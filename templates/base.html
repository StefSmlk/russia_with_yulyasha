{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a5c602e2ae.js" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body style="background-image: url({% block body %}{% endblock %});">
<nav class="container navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand text-center"><a class="text-decoration-none" href="{% url 'home' %}"><img src="{% static 'images/log.png' %}" class="circle" alt="...">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                class="emergence fst-italic">Russian with Yulyasha<br>&nbsp;&nbsp;&nbsp;&nbsp;Home Page</span></a></span>
    </div>
</nav>

{% block content %}
{% endblock %}

<script src="{% static 'JS/jsfade.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
