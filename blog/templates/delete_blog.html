{% extends 'base.html' %}
{% load static %}
{% block title %}
    Blog delete
{% endblock %}
{% block body %}
    {% static 'images/filler-3958737_1920.jpg' %}
{% endblock %}
{% block content %}

    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <div class="container">
                  <form class="text-center" method="post">
                      {% csrf_token %}
                      <label>
                          <img class="card-img-top" src="{{ blog.image.url }}" alt="">
                      </label>
                      {% if user.is_authenticated %}<button class="btn btn-secondary" type="submit">delete</button>{% endif %}
                  </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
